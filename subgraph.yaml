specVersion: 0.0.2
description: LunarFarm
repository: https://github.com/m00n-city/m00ncity-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LunarFarm
    network: rinkeby
    source:
      address: "0xF3636957372427eF1F190eDED0B448Ac1459597b"
      abi: LunarFarm
      startBlock: 8628846
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - EmergencyWithdraw
        - Harvest
        - OwnershipTransferred
        - Withdraw
      abis:
        - name: LunarFarm
          file: ./abis/LunarFarm.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdraw
        - event: Harvest(indexed address,indexed uint256,uint256)
          handler: handleHarvest
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdraw
      file: ./src/mapping.ts
